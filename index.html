<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>
                MINES
            </h1>
        </div>
        <div id="money">
            <div id="saldo">
                <p>Saldo</p>
                <p id="valor"></p>
            </div>
            <button id="deposito" class="botoes" onclick="depositar()">DEPOSITAR</button>
        </div>
        <div id="dep">
            
            <div id="displayDep">
                <p>Escolha um valor:</p>
                <div id="row1">
                    <button class="botoes" onclick="add(20)">R$ 20</button>
                    <button class="botoes" onclick="add(50)">R$ 50</button>
                    <button class="botoes" onclick="add(100)">R$ 100</button>
                </div>
                <div id="row2">
                    <button class="botoes" onclick="add(200)">R$ 200</button>
                    <button class="botoes" onclick="add(500)">R$ 500</button>
                    <button class="botoes" onclick="add(1000)">R$ 1000</button>
                </div>
                <button class="botao2" id="confirm" onclick="confirmDep()">Confirmar</button>
            </div>
        </div>
    </header>

    <main>
        <section id="section1">
            <span>Insira o Valor</span>
            <div>   
                    <div>
                        <button class="botao2" onclick="max()">Max</button>
                        <button class="botao2" onclick="mid()">1 / 5</button>
                    </div>
                    <input type="number" id="inp" min="0" required>
            </div>
            <button class="botoes" id="btApost" onclick="aposta()"">Apostar</button>
            <button class="botoes" id="btParar" onclick="para()">Parar</button>
        </section>
        <section id="sect">
            <span>Lucro</span>
            <div id="lucro" class="boxes">
                <p>R$ 0</p>
            </div>
            <span>Hits</span>
            <div id="hits" class="boxes">
                <p>0</p>
            </div>
        </section>

            <h2 id="alerta">Aguardando rodada...</h2>
